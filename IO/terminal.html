<!DOCTYPE html>
<html lang="en" class="animated fadeIn crt" oncontextmenu="return false;">
  <head>
    
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="crt.css">
    <meta charset="utf-8">
    <title>TTA</title>
    <style>
    * { font-family:tahoma; font-size:12px; padding:0px;margin:0px;}
    p { line-height:18px; word-wrap:normal;}
    div { width:calc(100% - 100px);margin-left:auto; margin-right:auto; text:#33FF33;  word-wrap: normal;-webkit-touch-callout: none; /* iOS Safari */
    -webkit-user-select: none; /* Safari */
     -khtml-user-select: none; /* Konqueror HTML */
       -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none;}
    #content { padding:10px; background:#101010; border-radius:0px;
        overflow-y: auto; border:1px solid #33ff33;
        margin-top:10px; height: 500px; width:calc(100% - 120px)}
    #input { border-radius:2px; border:1px solid #33ff33;
        margin-top:10px; padding:5px; width:calc(100% - 10px); background:#101010; color:#33FF33
    }
    #input:focus { border-radius:2px; border:1px solid #33ff33;border-color:#33ff33;
        margin-top:10px; padding:5px; width:calc(100% - 10px); background:#101010; color:#33FF33;outline-width: 0;
    }
    #status { width:88px;display:block;float:left;margin-top:15px; }
   a:link, a:visited {
    color: #33FF33;
  text-decoration: none;
  }
  a:hover,a:hover:visited {
    background-color: #33ff33;
    color: #101010;
    padding: 0px 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}
      button, button:focus{
        padding: 0px 0px;
         border:  0px solid white;
    color: #33FF33;
  text-decoration: none;
        background-color:#101010;
    outline-width: 0;
}
  button:hover{
    cursor: copy;
    outline-width: 0;
    background-color: #33ff33;
    color: #101010;
    padding: 0px 0px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}
      .help:hover{
      cursor: help;
      }
      .typewriter {
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  /*border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  word-wrap:normal;
  /*margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 3.5s steps(40, end)
}

/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

  </style>
  </head>
  <body text="#33FF33" bgcolor="#101010">
    <a href="/">[QUIT]</a><br>
    <div id="content"><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br></div>
    <div>
      <input type="text" id="input" />
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <script src="/IO/terminal.js"></script>
    <script>
     function escapeHtml(html) {
  var text = document.createTextNode(html);
  var p = document.createElement('p');
  p.appendChild(text);
}
document.querySelector('input').addEventListener('input', e => {
  escapeHtml(e.target.value)
});


    </script>
  </body>
</html>
